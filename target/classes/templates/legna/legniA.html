<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/basePostLoginAdmin.html :: headerfiles(title=Legna)"> </head>
<body>
	<header th:replace="fragments/basePostLoginAdmin.html :: intestazione"></header>
	<div class="transparentbox">
	<div>
	<div class="center spaziaPoco riquadroDescr"> Un buon barbecue non puo' che dipendere da una buona legna!</div>
	
	
	<div id="related_links" class= "center">
    	<h4>Lista dei legni</h4>
		<ul>
			<li th:each="legna : ${legni}">
				<a href="legna.html" 
				   th:href="@{'/legnaA' + '/' + ${legna.id}}" 
				   th:text="${legna.nome}">Penna rossa
				   th:text="${legna.provenienza}">Penna rossa</a>
			</li>
		</ul>
	</div>
	</div>
	</div>
	<footer th:replace="fragments/basePostLogin.html :: fondo"></footer>
</body>
</html>
