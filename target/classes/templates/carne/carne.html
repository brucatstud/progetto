<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/basePostLogin.html :: headerfiles(title=Carne)"> </head>
<body>
	<header th:replace="fragments/basePostLogin.html :: intestazione"></header>
	<div class="transparentbox">
    <div>
    	<h4>CARNE</h4>
    	<div th:if="${carne}" th:object="${carne}">
			<h5 th:text="*{nome}">nome</h5>
			<h5>Provenienza</h5>
			<h5 th:text="*{provenienza}">cognome </h5>
			<h5>eta</h5>
			<span th:text="*{eta}"/>
			<h5>Periodo di frollatura</h5>
			<span th:text="*{periodoFrollatura}"/>
			<h5>Mi piace</h5>
			<span th:text="*{likes}"/>
   		</div>
   		
   		<h4> Griglia </h4>
    	<a href="griglia.html" 
				   th:href="@{'/griglia' + '/' + ${griglia.id}}"
				   th:text="${griglia.modello}">Penna rossa</a>
    	</div>
   		
   		<div th:if="${legno}" th:object="${legno}">
    	<h4> legno per l'affumicatura</h4>
    	<a href="legno.html" 
				   th:href="@{'/legna' + '/' + ${legno.id}}"
				   th:text="${legno.nome}">Penna rossa</a>
    	</div>
    	<div th:unless="${legno}">Questo taglio di carne non ha ancora un legno assegnato per l'affumicatura!</div>
    	<form action="#" th:action="@{'/check' + '/' + ${carne.id}}" method="post">
    	<button type="submit" name="upvote">LIKE</button>
    	</form>
    	
    </div>
    <footer th:replace="fragments/basePostLogin.html :: fondo"></footer>
</body>
</html>
