<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/basePostLoginAdmin.html :: headerfiles(title='InsPitmasters')"> </head>
<body>
	<header th:replace="fragments/basePostLoginAdmin.html :: intestazione"></header>
	<div class="transparentbox">
	<div>
		<h4>Inserisci azienda</h4>
	</div>
	<form th:action="@{/pitmasterForm}" method="POST" th:object="${pitmaster}">
		<div class="center">
		<div th:if="${#fields.hasGlobalErrors()}">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
		</div>
			<div>
				<span>Nome:</span>
				<span><input type="text" th:field="${pitmaster.nome}" /></span>
				<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
			</div>	
			<div>
				<span>Cognome:</span>
				<span><input type="text" th:field="${pitmaster.cognome}" /></span>
				<span th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></span>
			</div>	
			<div>
				<span>Matricola:</span>
				<span><input type="text" th:field="${pitmaster.matricola}" /></span>
				<span th:if="${#fields.hasErrors('matricola')}" th:errors="*{matricola}"></span>
			</div>
			<div>
				<span>Email:</span>
				<span><input type="text" th:field="${pitmaster.email}" /></span>
				<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
			</div>
			<div>
				<span>Numero di Telefono:</span>
				<span><input type="text" th:field="${pitmaster.numeroDiTelefono}" /></span>
				<span th:if="${#fields.hasErrors('numeroDiTelefono')}" th:errors="*{numeroDiTelefono}"></span>
			</div>
			<div>
				<span>Nazionalita':</span>
				<span><input type="text" th:field="${pitmaster.nazionalita}" /></span>
				<span th:if="${#fields.hasErrors('nazionalita')}" th:errors="*{nazionalita}"></span>
			</div>
			<div>
				<span><button type="submit">SUBMIT</button></span>
			</div>
		</div>
		
	</form>
	</div>
    <footer th:replace="fragments/basePostLoginAdmin.html :: fondo"></footer>
</body>
</html>
